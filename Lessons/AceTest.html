<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Ace how page: https://ace.c9.io -->
    <title>Testing Ace</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id="editor">

    </div>

    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/html");
        editor.setValue(
            "<!DOCTYPE html><h1>Testing Ace with HTML</h1><p>This is a paragraph</p>", -1
        );
    </script>
</body>

</html>
