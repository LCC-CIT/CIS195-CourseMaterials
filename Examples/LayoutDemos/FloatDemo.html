<!DOCTYPE html>
<html lang="en">
 
<head>
<!-- Demo of the CSS float property
Brian Bird, 11/4/14, revised 7/27/23
-->
<meta charset="UTF-8" />
<title>Float Demo</title>
<style>
	p { 
		border: solid 1px red;
		width: 70px;
		margin: 0px;
	}
</style>
</head>
<body>
This is a long line of text that I'm typing so I can see what happens to my blocks.
	<p style="float:left">Block 1</p>
	<p style="float:left">Block 2</p>
	<p style="float:left">Block 3</p>
	<span style="clear:left; float:left;">This is another long line of text. I want to see what it does!
	</span>
	<p style="clear:left; float:right;">Block 4</p>
	<p style="float:right;">Block 5</p>
	<p style="float:right;">Block 6</p>	
	<p style="clear:right; float:right;">Block 7</p>	
</body>
</html>
