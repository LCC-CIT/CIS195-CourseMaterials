<!DOCTYPE html>
<html>

<head>
    <!--
      Author: Brian Bird
      Date:   3/7/19
   -->
    <meta charset="UTF-8" />
    <title>Center Figures</title>
    <style>
        figure {
            text-align: center;
            /* center the img and caption in the figure */
            width: 25%;
            /* figures need a set width in order to be centered in the section */
            float: left;
            /* puts then side-by-side in the section */
        }
        
        section {
            margin-left: auto;
            /* auto margins center the section in the body */
            margin-right: auto;
        }
        
        p {
            clear: left;
            /* stop floating left */
        }
    </style>
</head>

<body>
    <header>
        <h1>Centering Images in Figures</h1>
    </header>
    <section>
        <figure>
            <figcaption>
                Lane Titans
            </figcaption>
            <img src="Images/LaneTitans.jpeg" alt="Lane Titans">
        </figure>
        <figure>
            <figcaption>
                Lane Logo
            </figcaption>
            <img src="Images/LccLogo.jpeg" alt="LCC Logo">
        </figure>
        <figure>
            <figcaption>
                Lane Logo
            </figcaption>
            <img src="Images/Titan.jpeg" alt="LCC Titan">
        </figure>
    </section>
    <p>That's it</p>
</body>

</html>
