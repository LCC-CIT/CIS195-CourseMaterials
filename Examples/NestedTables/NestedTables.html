<!DOCTYPE html>
<!-- Example of nested tables -->
<!-- Four tables inside one table -->
<html>

<head>
    <title>Nested tables</title>
</head>

<body>
    <table border="1">
        <!-- outer table -->
        <tr>
            <!-- first row of tables -->
            <td>
                <!-- top left table -->
                <table>
                    <tr>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- top right table -->
                <table>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- second row of tables -->
            <td>
                <!-- bottom left table -->
                <table>
                    <tr>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- bottom right table -->
                <table>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>14</td>
                        <td>15</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
