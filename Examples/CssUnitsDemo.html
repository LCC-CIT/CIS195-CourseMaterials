    <meta charset="UTF-8" />
    <title>CSS Units Demo</title>
</head>

<body>
    <h1>Effect of CSS Font-Size Units</h1>
    <p>This paragraph has no font size set</p>
    <p style="font-size: 16pt;">This paragraph has a font size of 16pt</p>
    <p style="font-size: 1.5em;">This paragraph has a font size of 1.5em</p>
    <p style="font-size: 150%;">This paragraph has a font size of 150%</p>
    <p style="font-size: large;">This paragraph has a font size of large</p>
</body>

</html>
