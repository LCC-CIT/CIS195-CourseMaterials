<!DOCTYPE html>
<html>

<head>
    <!-- Code by Brian Bird 5/21/18
        Centering text inside an element
        -->
    <meta charset="UTF-8" />
    <title>Centering</title>
    <style>
        h1,
        p,
        footer {
            text-align: center;
        }
    </style>

    <body>
        <h1>CSS Demo: Centering Text</h1>
        <p>
            Use the CSS rule below to center text within an element:<br> text-align: center;
        </p>
        <br>
        <footer>
            Matthew Clevinger &amp; Matthew LaRue Photography.
            <a href="http://lanecc.edu/">CIS 195 &#64; Lane Community College</a>
            <script language="Javascript">
                document.write("Last modified on: " + document.lastModified + "");
            </script>
        </footer>
    </body>

</html>
