<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}

p, header, nav, main, section, aside, footer {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  margin: 5px;
}

.span-cols {
     grid-column-start: 2;
     grid-column-end: 4;
}

.span-rows {
     grid-row-start: 2;
     grid-row-end: 4;
}

.grid-container2 {
     display: grid;
     grid-template-areas:
     'header header header'
       'menu main sidebar'
       'section section sidebar'
       'footer footer footer';
     background-color: #2196F3;
     padding: 10px;
}


</style>
</head>
<body>

<h1>display: grid</h1>

<p>Use display: grid; to make a block-level grid container:</p>

<div class="grid-container">
  <p>One</p>
  <p class="span-cols">Two</p>
  <p class="span-rows">Three</p>  
  <p>Four</p>
  <p>Five</p>
  <p>Six</p>  
</div>
<br>

<div class="grid-container2">
  <header style="grid-area: header;">header</header>
  <nav style="grid-area: menu;">menu</nav>
  <main style="grid-area: main;">main</main>
  <section style="grid-area: section;">section</section>
  <aside style="grid-area: sidebar;">sidebar</aside>
  <footer style="grid-area: footer;">footer</footer>
</div>

</body>
</html>
