<head>
<link rel="stylesheet" href="fishcreek.css" type="text/css" />
<title>Fish Creek - Contact</title>
</head>
<body>
<div id="container">

	<div id="logo">
		<img src="fishcreeklogo.gif" height="77" width="600" alt="Fish Creek Logo"/>
	</div>
	
	<div id="leftcolumn">
		<ul id = "navlist">
			<li><a href ="index.html"><img src="home.gif" height="27" width="132" alt="Home"/></a></li>
			<li><a href ="services.html"><img src="services.gif" height="27" width="132" alt="Services"/></a></li>
			<li><a href ="askvet.html"><img src="askthevet.gif" height="27" width="132" alt="Ask the Vet"/></a></li>
			<li><a href ="contact.html"><img src="contact.gif" height="27" width="132" alt="Contact"/></a></li>
		</ul>
	</div>

	<div id="rightcolumn">

		<h2>Contact Fishcreek</h2>
		
		<form method="post" action="http://webdevfoundations.net/scripts/fishcreek.asp">
			<div class="myRow">
				<label class="labelCol" for="myName">Name:</label>
				<input type="text" name="myName" id="myName" />
			</div>
			<div class="myRow">
				<label class="labelCol" for="myEmail">E-mail</label>
				<input type="text" name="myEmail" id="myEmail" />
			</div>
			<div class="myRow">
				<label class="labelCol" for="myComments">Comments:</label>
				<textarea name="myComments" id="myComments" rows="2" cols="20">
				</textarea>
			</div>
			<div class="mySubmit">
				<input type="submit" value="Submit" />
			</div>
		</form>
		
		<div id="footer">
			<div class="nav">
				<a href ="index.html">Home</a>&nbsp &nbsp
				<a href ="services.html">Services</a>&nbsp &nbsp

</div>
