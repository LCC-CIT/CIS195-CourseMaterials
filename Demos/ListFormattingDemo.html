<!DOCTYPE html>
<html>
	<head>

    	<title>List Formatting Demo</title>
    	<style>
    		ul {
    			list-style-type: none;
    		}
    	</style>
   	</head>
   	<body>
   		This list should not have bullets

   			<li>A list item</li>

   		</ul>
   	</body>
