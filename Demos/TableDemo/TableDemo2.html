<!DOCTYPE html>
<html>
	<head>
   		<!-- Table demo, Brian Bird, 4/17/14 -->
    	<meta charset="UTF-8" />
    	<title>Table Demo</title>
    	<style>
    		body {
    			background-color: rgb(0, 0, 255);
    			color: #00ff00;
    		}
    	</style>
   	</head>
   	<body>

		<thead>
			<tr>
				<th>Week</th> <th>Labs</th> <th>Quizzes</th> <th>Exams</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td> <td>A</td> <td>A-</td> <td rowspan="4" bgcolor="gray"></td>
			</tr>
			<tr>
				<td>2</td> <td>B</td> <td>B+</td> 	
			</tr>
			<tr>
				<td>3</td> <td>A</td> <td>B-</td> 	
			</tr>
			<tr>
				<td>4</td> <td>C</td> <td>A+</td> 	
			</tr>			<tr>
				<td>5</td> <td colspan="2">Exam</td> <td>B+</td> 	
			</tr>
		</tbody>
		</table>
   	</body>
</html>
