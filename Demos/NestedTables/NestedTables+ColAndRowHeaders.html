<!DOCTYPE html>
<!-- Example of nested tables -->
<!-- Four tables inside one table -->
<html>

<head>
    <title>Nested tables</title>
</head>

<body>
    <!-- outer table -->
    <table border="1" style="background-color:blue">
        <!-- top headers -->
        <thead>
            <!-- we need a blank one to go above the row headers -->
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </thead>
        <!-- first row of tables -->
        <tr>
            <th>a</th>
            <td colspan="2" rowspan="2">
                <!-- top left table -->
                <table border="1" style="background-color:aqua">
                    <tr>
                        <td>00</td>
                        <td>01</td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>03</td>
                    </tr>
                </table>
            </td>
            <td colspan="2" rowspan="2">
                <!-- top right table -->
                <table border="1" style="background-color:aqua">
                    <tr>
                        <td>04</td>
                        <td>05</td>
                    </tr>
                    <tr>
                        <td>06</td>
                        <td>07</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Row in the outer table just for the row header -->
        <tr>
            <th>b</th>
        </tr>
        <!-- second row of tables -->
        <tr>
            <th>c</th>
            <td colspan="2" rowspan="2">
                <!-- bottom left table -->
                <table border="1" style="background-color:aqua">
                    <tr>
                        <td>08</td>
                        <td>09</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                </table>
            </td>
            <td colspan="2" rowspan="2">
                <!-- bottom right table -->
                <table border="1" style="background-color:aqua">
                    <tr>
                        <td>12</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>14</td>
                        <td>15</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Row in the outer table just for the row header -->
        <tr>
            <th>d</th>
        </tr>
    </table>
</body>

</html>
